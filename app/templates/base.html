<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LabSync{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script defer src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <ul class="nav">
        <li><i class="fas fa-bars menu-toggle"></i></li>
        <li><a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i> <span>Home</span></a></li>
        <li><a href="{{ url_for('main.calendar') }}"><i class="fas fa-calendar"></i> <span>Calendar</span></a></li>
        <li><a href="{{ url_for('main.tasks_page') }}"><i class="fas fa-tasks"></i> <span>Tasks</span></a></li>
        <li><a href="{{ url_for('main.booking') }}"><i class="fas fa-book"></i> <span>Booking</span></a></li>
        <li><a href="{{ url_for('main.profile') }}"><i class="fas fa-user"></i> <span>Profile</span></a></li>
        <li><a href="{{ url_for('main.logout') }}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
</div>


<!-- Main Content -->
<div class="main-content">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
