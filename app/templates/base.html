<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LabSync{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script defer src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <!-- Top Navigation -->
    <ul class="nav top-nav">
        <li>
            <i class="fas fa-bars menu-toggle"></i>
        </li>
        <li>
            <a href="{{ url_for('main.home') }}" class="{% if request.endpoint == 'main.home' %}active{% endif %}">
                <i class="fas fa-home"></i> <span>Home</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('main.calendar') }}"
               class="{% if request.endpoint == 'main.calendar' %}active{% endif %}">
                <i class="fas fa-calendar"></i> <span>Calendar</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('main.tasks') }}" class="{% if request.endpoint == 'main.tasks' %}active{% endif %}">
                <i class="fas fa-tasks"></i> <span>Tasks</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('main.booking') }}"
               class="{% if request.endpoint == 'main.booking' %}active{% endif %}">
                <i class="fas fa-book"></i> <span>Booking</span>
            </a>
        </li>

        {% if session['user_role'] in ['technician', 'admin'] %}
            <li>
                <a href="{{ url_for('main.inventory') }}"
                   class="{% if request.endpoint == 'main.inventory' %}active{% endif %}">
                    <i class="fas fa-boxes"></i> <span>Inventory</span>
                </a>
            </li>
        {% endif %}

        {% if session['user_role'] in ['admin'] %}
            <li>
                <a href="{{ url_for('main.verification') }}"
                   class="{% if request.endpoint == 'main.verification' %}active{% endif %}">
                    <i class="fa-solid fa-person-circle-check"></i> <span>Verification</span>
                </a>
            </li>
        {% endif %}
    </ul>

    <!-- Bottom Navigation -->
    <ul class="nav bottom-nav">
        <li>
            <a href="{{ url_for('main.profile') }}"
               class="{% if request.endpoint == 'main.profile' %}active{% endif %}">
                <i class="fas fa-user"></i> <span>Profile</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('main.logout') }}">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
